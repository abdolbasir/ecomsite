{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-4">
            <img src="{{ product.image.url }}" class="img-fluid product-image" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p class="price">
                {% if product.discount_price %}
                    <span class="text-danger">${{ product.discount_price }}</span>
                    <span class="original-price ms-2">${{ product.price }}</span>
                {% else %}
                    ${{ product.price }}
                {% endif %}
            </p>
            <p class="mt-4">{{ product.description }}</p>
            <button class="btn btn-dark mt-3">Add to Cart</button>
        </div>
    </div>
</div>

{% endblock %}
